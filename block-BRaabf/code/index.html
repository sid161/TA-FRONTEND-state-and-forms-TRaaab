<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id = "root"></div>
    <script type="text/babel">
    let root = document.querySelector('#root');

    class App extends React.Component{
    constructor(props){
        super(props)
        this.state = {
            counter:0,
            step:1,
            max:Infinity
        }
    }


        handleIncrement = () =>{
            if(this.state.max - this.state.counter >= this.state.step)
            this.setState({
                counter: this.state.counter + this.state.step
            })
        }
        handleDecrement = () =>{
            this.setState({
                counter: this.state.counter - this.state.step
            })
        }
        handleReset = () => {
            this.setState({
                counter: this.state.counter,
                step:1,
                max:Infinity
            })
        }
        handleStep = (event) => {
            let step = Number(event.target.innerText);
            this.setState({
                step: step
            })
        }

        handleMax = (event) => {
            let max = Number(event.target.innerText);
            this.setState({
                max: max
            })
        }

    

    render(){
        return(
        <>
            <h1>{this.state.counter}</h1>
            <button className = {this.state.step === 5 ? 'active' : ""} onClick ={ (event) => this.handleStep(event)}>5</button>
            <button className = {this.state.step === 10 ? 'active' : ""} onClick = { (event) => this.handleStep(event)}>10</button>
            <button className = {this.state.step === 15 ? 'active': ""} onClick = {(event) => this.handleStep(event)}>15</button>

            <button className = {this.state.max === 15 ? 'active' : ""} onClick = {(event) => this.handleMax(event)}>15</button>
            <button className = {this.state.max === 100 ? 'active' : ""} onClick = {(event) => this.handleMax(event)}>100</button>
            <button className = {this.state.max === 200 ? 'active' : ""} onClick = {(event) => this.handleMax(event)}>200</button>

            <button onClick={this.handleIncrement}>Increment</button>
            <button onClick = {this.handleDecrement}>Decrement</button>
            <button onClick = {this.handleReset}>Reset</button>
            </>
        )
       
         
    }
   
   
}
    
    
    ReactDOM.render(<App/>,root);

    
</script>
</body>
</html>
