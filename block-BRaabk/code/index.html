let root = document.querySelector('#root');

class App extends React.Component{
    constructor(props){
        super(props)
        this.state = {
            active: 'all'
        }
    }

    render(){
        let menus =["all", "breakfast", "lunch","shakes"];
        let allItems;
        if(this.state.active === "all"){
            allItems = data;
        } else{
            allItems = data.find((item) => {
                item.category === this.state.active.toLowerCase();
            })
        }
        return(
            <>
            <div>
                {menus.map((menu) => {
                    console.log(menu)
                  return <button id ={this.state.active === menu ? 'activeBtn' : ""} onClick = {() => {
                    this.setState({
                        active:menu
                    })
                  }}>{menu}</button>
                    
                })}

                <Food allItems = {allItems}/>
                
                </div>
            </>
        )
    }
}


function Food(props){
    return <>
    <ul>
        {props.allItems.map((card) => {
            return(
                <>
                <img src = {card.img} alt = {card.img}/>
                <h2>{card.title}</h2>
                <span>{card.price}</span>
                <p>{card.desc}</p>
                </>
            )
        })}

    </>
