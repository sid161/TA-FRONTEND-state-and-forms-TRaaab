class Menu extends React.Component{
  constructor(props){
    super(props)
    this.state = {
      active: ""
    }
  }

  render(){
    let arrMenu = data.map((menu) => {
     return  menu.category;
    })

    let menuSingle = [...new Set(arrMenu)];

    let everyone ;
    if(!this.state.active){
      everyone = data.reduce((acc,item) => {
      acc = acc.concat(item);
      return acc;
    },[]);
    } else{
      everyone = data.filter(item => item.category === this.state.active.toLowerCase());
    }
    console.log(everyone);


    return(
      <>
    { menuSingle.map((menu) => {
      return <button className = {this.state.active === menu ? "active": ""} onClick = {() => {
        this.setState({
          active:menu
        })
      }}>{menu}</button>
    })}
    <Food everyone = {everyone}/>
      </>
    )
  }
}


function Food(props){
  return(
    <>
    <ul>
      {props.everyone.map((item) => {
        return(
          <>
          <li>
            <img src = {item.img} alt = {item.img}/>
            <h2>{item.title}</h2>
            <span>{item.price}</span>
              <p>{item.desc}</p>
            </li>
            </>
        )
      })}
      </ul>
    </>
  )
}
